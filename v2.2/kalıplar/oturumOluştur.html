<h1>Hızlıca giriş yap (:</h1>
<h2>Telefonunu ve şifreni gir</h2>

<div class="formWrapper">
  <form id="oturumOluştur" action="/api/belirtecler" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Telefon Numarası</div>
      <input type="text" name="telefonNo" placeholder="(415) 123-4567" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Şifren</div>
      <input type="password" name="şifre" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Giriş Yap</button>
    </div>
  </form>
</div>
