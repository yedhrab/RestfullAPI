<h1> Hesap Oluştur </h1>
<h2> Ücretsiz kayıt oluştur (:</h2>

<div class="formWrapper">
    <form id="hesapOluştur" action="/api/kullanicilar" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">İsim</div>
        <input type="text" name="isim" placeholder="Yunus" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Soyisim</div>
        <input type="text" name="soyİsim" placeholder="Emre" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Telefon Numarası</div>
        <input type="text" name="telefonNo" placeholder="(531) 312 32 12" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Şifre</div>
        <input type="password" name="şifre" placeholder="Güzel bir şifre olsun :)" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Koşullarımızı kabul ediyor musun?</div>
        <input type="checkbox" name="koşulKabulü" value="agree">
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta blue">haydi Başlayalım</button>
      </div>
    </form>
  </div>
